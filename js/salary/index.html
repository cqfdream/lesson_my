<html lang="en">

<body>
    <script>
        /*
        * @func 计算工资
        * @author 陈琦锋
        * @date 2022-11-12
        * @params(参数){ salary number, level string['A','B','C','D','S'] }
        * @return total number
        */
       // es6 语法 给默认值(默认值一般为众数) 默认level为C 若要改变可输入其他等级
        function caculateSalary(salary,level = 'C'){
            //首先进行严格性校验
            if (typeof salary !='number' ||
                salary <= 0 ||
                 ['A','B','C','D','S'].indexOf(level) == -1
            ){

                //console.warn('参数错误')
                throw new Error('参数错误')
                return ;
            }
            

            switch(level){
                case 'A':
                    return salary * 14;
                case 'B':
                    return salary * 15;
                case 'C':
                    return salary * 16;
                case 'D': 
                    return salary * 18;
                case 'S': 
                    return salary * 22;
                    

            }

        }
    </script>
</body>
</html>
