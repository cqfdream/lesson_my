    <script>
        // 基类 二者的步骤 方法相似或相同  继承
        class Beverage{  //饮料类
            constructor(){
                console.log('开始冲泡');
            }
            boilWater(){
                console.log('烧水');
            }
            //abstract 抽象方法
            brew(){
                //console.log('用沸水冲泡')
            }
            pourInCup(){//空方法

            }
            //抽象能力
            addCondiments(){//空方法

            }

        }
        class Tea extends Beverage{
            constructor(){
                super();//调用父类的方法
                this.boilWater();
                this.brew();
                this.pourInCup();
                this.addCondiments();
            }
            brew(){
                console.log('用水冲泡咖啡');
            }
            pourInCup(){
                console.log('把咖啡倒进杯子');
            }
            addCondiments(){
                console.log('加东西')
            }
        }
        const tea = new Tea();
    </script>
</body>
